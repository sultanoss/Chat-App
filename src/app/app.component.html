<mat-toolbar class="toolbar" color="primary">
 My Chat App

  <!-- This is for switch to logout if user logged in -->
  <ng-container *ngIf="authService.currentUser$ | async as user;loginButton">
    <!--woher kommt der user-->
    <button mat-button [mat-menu-trigger-for]="userMenu">
      <mat-icon>account_circle</mat-icon>
      {{ user.displayName }}
      <mat-icon>expand_more</mat-icon>
    </button>
  </ng-container>
  <!-- bis hierhin fÃ¼r den wechseln zwichen login  und logout button-->

  <ng-template #loginButton>
    <button mat-button routerLink="/login">
      <mat-icon>login</mat-icon>
      Login
    </button>
  </ng-template>
</mat-toolbar>

<div class="content">
  <router-outlet></router-outlet>
</div>

<app-footer></app-footer>



<mat-menu #userMenu="matMenu">
  <button mat-menu-item (click)="logout()">Logout</button>
  <button mat-menu-item routerLink="chat"> Chat-Room</button>
  <button mat-menu-item routerLink="/home"> home</button>
</mat-menu>
